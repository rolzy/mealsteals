services:
  dealdb:
    container_name: mealsteals-dealDB
    image: amazon/dynamodb-local:latest
    command: -jar DynamoDBLocal.jar -sharedDb -dbPath ./data
    ports:
      - "8000:8000"
    volumes:
      - ./docker/dynamodb:/home/dynamodblocal/data
    networks:
      - app-network
    user: root
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'if [ "$(curl -s -o /dev/null -I -w ''%{http_code}'' http://localhost:8000)" == "400" ]; then exit 0; else exit 1; fi',
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    working_dir: /home/dynamodblocal

  dealapi:
    container_name: mealsteals-dealAPI
    build:
      context: ./dealAPI
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 5000 --reload
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-ap-southeast-2}
      - ENVIRONMENT=local
    ports:
      - "5000:5000"
    volumes:
      - ./dealAPI/app:/code/app
      - ./dealAPI/.venv:/code/.venv
    networks:
      - app-network
    depends_on:
      dealdb:
        condition: service_healthy
  
  dealmapper:
    container_name: mealsteals-dealMapper
    build:
      context: ./dealmapper
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./dealmapper:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:

secrets:
  pip_config:
    file: /etc/pip.conf
